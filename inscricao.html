    <script>

emailjs.init("SEU_USER_ID");

async function enviarEmail() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.text("Conteúdo do e-mail", 10, 10);
    const pdfBlob = doc.output('blob');
    const pdfBase64 = await blobToBase64(pdfBlob);

    emailjs.send("SEU_SERVICE_ID", "SEU_TEMPLATE_ID", {
        to_email: "destinatario@example.com",
        from_name: "Nome:",
        from_surname: "Sobrenome:",
        from_address: "Endereço:",
        from_city: "Cidade:",
        from_state: "Estado:",
        from_tipoEscolaridade: "Grau de Escolaridade:",
        from_email: "seu-email@example.com",
        from_tipoCurso: "Inscrito no Curso:",
        message: "Mensagem do e-mail:",
        attachment: pdfBase64
    }).then(() => {
        alert("E-mail enviado com sucesso!");
    }).catch(error => {
        alert("Erro ao enviar e-mail: " + error.text);
    });
}

function blobToBase64(blob) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(blob);
    });
}

        // Função para salvar o formulário como PDF
        function saveFormAsPDF() {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF({
        orientation: "portrait", 
        unit: "mm",
        format: "a4"
    });

    pdf.setFontSize(12); // Reduz o tamanho da fonte para caber tudo na folha

    pdf.html(document.getElementById("form"), {
        callback: function (doc) {
            doc.save("formulario_inscricao.pdf");
        },
        x: 10,
        y: 10,
        width: 190, // Define uma largura adequada para não cortar os inputs
        windowWidth: 800, // Simula uma largura maior para melhor renderização
    });
}
