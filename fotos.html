<script>

const photos = [
    

    { src: "https://www.cambe.pr.gov.br/wp-content/uploads/2024/12/20241209_210632-768x576.jpg", title: "Prefeitura promove premiação do Projeto Trilhas de Inovação com alunos de escolas de Cambé: realizado em 10 de dezembro de 2024.", description: "Na noite de segunda-feira (09), foi realizada a apresentação final e a premiação do Projeto Trilhas de Inovação, uma iniciativa da Prefeitura de Cambé, por meio da Secretaria de Desenvolvimento Econômico, e Governança de Inovação de Cambé, em parceria com o Sebrae/PR. O projeto foi desenvolvido ao longo deste ano nas escolas públicas estaduais da cidade e teve como objetivo incentivar a inovação e o empreendedorismo entre os alunos. Em 2024, mais de 60 estudantes de três colégios da cidade participaram de encontros e atividades, acompanhados por professores e representantes do Sebrae. O foco foi ensinar aos jovens conceitos essenciais como empreendedorismo, planejamento, organização orçamentária e a criação de projetos inovadores. O trabalho culminou na apresentação dos projetos desenvolvidos pelos alunos na noite de segunda-feira. A secretária de Desenvolvimento Econômico, Lourdes Maçolla, destaca a importância que este projeto tem para o município. “Este é um projeto inovador, que mapeia os talentos da nossa cidade e garante o desenvolvimento das ideias”, ressaltou. Ela afirma ainda que os projetos dos alunos podem se tornar startups que futuramente vão alavancar o desenvolvimento econômico do município.  A avaliação final contou com a participação de cinco projetos desenvolvidos pelos estudantes. Ao todo, três foram premiados com valores em dinheiro para que possam ser implementados e aperfeiçoados. O primeiro lugar foi contemplado com R$ 1.500, o segundo com R$ 1.000 e o terceiro com R$ 500. Além disso, todos os participantes receberam medalhas de participação, reconhecendo o empenho e a dedicação ao longo do ano. João Henrique Dias Gomes e Henrique Gabriel Rodrigues Elbira são alunos do Colégio Estadual Olavo Bilac e desenvolveram o projeto Saúde no Meio Ambiente Escolar, que ficou em primeiro lugar. Ele consiste em um site para atender pessoas que estejam passando por problemas de saúde mental, seja como espaço para desabafo, denúncia e até mesmo atendimento com profissionais.  Gomes afirma que a iniciativa surgiu por sua vivência, pois sempre sofreu bullying na escola e passou por um episódio de depressão. “Eu sofria bullying devido ao meu corpo e principalmente da minha cor. Tive que tomar remédios muito fortes para dormir e não conseguia desabafar com ninguém. Aí percebi que não era só eu que tinha esses problemas, mas outras pessoas também”. Na época, foi seu amigo Henrique, outro participante do projeto, quem lhe deu um suporte. “Esse projeto tem muito de ajudar, porque eu pude ajudá-lo e a gente quer fazer isso para outras pessoas”, ressaltou O site está sendo desenvolvido pelo professor de matemática e empreendedorismo dos alunos, Thiago Antunes Haagsma, que também é programador. Ele afirma que foi um sonho realizado ver este trabalho ser desenvolvido. “Entrei de cabeça nesse projeto e consegui envolver eles. Graças a Deus, a gente teve muitos projetos no colégio, cerca de oito, mas esse foi o projeto chave, que a gente investiu todo o nosso conhecimento, toda nossa vivência”. O professor, que já foi empreendedor e morou fora do país, afirma que dos muitos trabalhos que teve, ser professor e poder auxiliar na construção do futuro de seus alunos é o mais gratificante deles.   João Pedro de Araújo, professor de história e estudos orientais, também acompanhou o desenvolvimento do trabalho e aponta a importância desse tipo de projeto nas escolas. “Foi uma grata surpresa, não só receber a equipe do Sebrae, mas também ver eles motivados. Às vezes eles têm uma ideia, mas a gente não sabe, então com a Trilha, eles puderam colocar essas ideias em prática”, apontou. Projeto Trilhas de Inovação: Além do Saúde no Meio Ambiente Escolar, outros dois projetos foram premiados: o Refúgio do Sabor propôs um restaurante e espaço inclusivo pensado para pessoas com deficiência; enquanto o Watch for Protection desenvolveu um relógio inteligente para permitir que pais monitorem seus filhos à distância. A premiação, no entanto, não se limitou a reconhecer as melhores ideias. Todos os participantes receberam medalhas de participação, e as empresas parceiras do projeto convidaram os alunos para participar de um processo seletivo para vagas de jovem aprendiz, uma oportunidade para aplicar os conhecimentos adquiridos e iniciar uma carreira profissional. A iniciativa visa criar um ambiente propício para o desenvolvimento de novas ideias e soluções inovadoras, além de preparar os alunos para o mercado de trabalho, capacitando-os desde cedo para as exigências do mundo empresarial. O Projeto Trilhas de Inovação se consolida como uma importante ferramenta de inclusão e desenvolvimento, proporcionando aos alunos de Cambé a oportunidade de transformar suas ideias em realidade, com o suporte e orientação de profissionais qualificados.  Eric Van Der Vliet, consultor credenciado do Sebrae, destacou o desempenho extraordinário dos alunos, especialmente pela juventude e pela falta de experiência prévia com o empreendedorismo. “O desempenho deles foi excepcional. No início, estavam inexperientes, mas com o tempo conseguimos trazer à tona suas aptidões. Estamos plantando a semente do empreendedorismo nos corações deles”, afirmou Van Der Vliet. Para Ana Paula de Souza Cruz, presidente da Governança de Cambé, a participação da sociedade neste tipo de projeto é extremamente importante. Cruz afirma que “foi inspirador presenciar a alegria dos alunos, pais e professores, reafirmando nosso propósito de plantar a semente da transformação e inovação”." },

    { src: "https://www.cambe.pr.gov.br/wp-content/uploads/2024/05/WhatsApp-Image-2024-05-24-at-13.54.39-768x576.jpeg", title: "Governança de Inovação, Prefeitura e Sebrae/PR promovem Trilhas de Inovação em mais um Colégio de Cambé: realização em 24 de maio de 2024.", description: "A Prefeitura de Cambé, por meio das Secretarias Municipais de Desenvolvimento Econômico e de Trabalho e Profissionalização, em parceria com Sebrae/PR, através da Governança de Inovação de Cambé, levou o projeto Trilhas de Inovação em mais um colégio do município, desta vez o Colégio Attilio Codato. A iniciativa visa levar o tema de inovação para dentro da sala de aula, preparando jovens do ensino médio para o mercado de trabalho, com foco voltado ao empreendedorismo, negócios e habilidades essenciais. A palestra inaugural ocorreu na manhã desta sexta-feira (24), e agora os alunos do Colégio que desejam se aprofundar no tema passaram por um curso do próprio Sebrae. Alunos do 1º e 2º ano do ensino médio participaram da reunião, que contou com falas de Roberto Moreira, empreendedor e diretor de Ciência e Tecnologia do Instituto de Desenvolvimento de Londrina (Codel), e de Erik Van Der Vliet, consultor credenciado do Sebrae. Os alunos tiveram contato com exemplos práticos e experiências de sucesso sobre inovação e empreendedorismo. Ana Paula Cruz, presidente da Governança de Inovação, explicou que inicialmente está sendo feito um mapeamento nas escolas, com trabalho focado em ir até as instituições e fazer a divulgação da trilha, que prepara os alunos para o futuro mercado de trabalho, e visa transformar suas ideias em negócios e futuras startups. Com isso, a equipe do Sebrae, entidades que fazem parte da Governança e a Prefeitura estão apresentando o trabalho nas escolas para identificar as demandas e promover o empreendedorismo. “Hoje nós estamos no Attilio para fazer as palestras com os alunos de primeiro e segundo ano do ensino médio, porque identificamos que essa faixa etária ainda não está muito inserida no mercado de trabalho, que precisamos preparar melhor. Além disso, o Attilio é uma escola que já faz a feira de empreendedorismo, a Governança e a Prefeitura já veio ano passado aqui. Então, já tem projetos de alunos empreendendo aqui, e esse trabalho vai ser fundamental para a gente conseguir fazer os encaminhamentos. E pela dinâmica que nós estamos vendo, pelo engajamento dos alunos, a gente vê que vai ser um sucesso”, disse a presidente. Projeto Trilhas da Inovação. O projeto Trilhas da Inovação surgiu para auxiliar os alunos a desenvolverem uma ideia e transformá-la em um possível negócio, utilizando metodologias e ferramentas inovadoras. Além disso, a Governança de Cambé e o Sebrae identificaram, através de um trabalho inicial, que Cambé tem vocação para o agronegócio, tecnologia da informação, metal mecânico, entre outras indústrias, além de ser um entroncamento logístico de distribuição para grandes centros do estado e de São Paulo. Com isso, identificou-se a necessidade de focar também no jovem para abastecer esse mercado no futuro. “Nós temos que reter esses alunos aqui na nossa cidade para as indústrias futuras que venham se instalar, preparando quem quer entrar no mercado de trabalho, quem quer empreender e desenvolver serviços através da identificação de dores para essas demandas, dos mercados que já estão aqui na nossa cidade. O propósito de tudo isso é reter talentos para que a gente consiga movimentar o empreendedorismo na nossa cidade, para que não percamos esses jovens para outras cidades e outros estados. Sabemos que tem muitos talentos, tem muitas ideias inovadoras. E a gente foca para esses alunos aqui que inovação não é só ideia de tecnologia, e sim qualquer ideia disruptiva daquilo que já existe. Isso pode se transformar em negócio para melhorar também a nossa sociedade”, ressaltou Ana Paula. Depois da palestra desta manhã, os alunos do colégio interessados puderam se inscrever em um curso oferecido pelo Sebrae em parceria com a Prefeitura, com co-participação da Governança de Cambé. A formação é direcionada para estudantes de todo o ensino médio, e aborda o design thinking; análise swot, que é uma análise de mercado; estimula o desenvolvimento de ideias mercadológicas; trabalha para ver se existe mercado para a ideia de fato; além de um mapeamento aprofundado pelos alunos. A partir de uma ideia, se analisa todos os dados, público usuário e custo, por exemplo. Com isso, é feita uma trilha, com uma ideia partindo do zero e sendo desenvolvida como se fosse sair para o mercado e ser consumido. O curso tem certificado do Sebrae, premiações em dinheiro e oportunidades de estágios em empresas do município. A presidente da Governança destacou, inclusive, que a entidade ainda busca empresas que desejam fazer parcerias e abrir possibilidades para futuros estágios e bolsas para os alunos. “Isso para que a gente consiga quem sabe direcionar talentos. É uma grande oportunidade, já que estamos preparando esses jovens para as empresas, ou transformar as ideias deles em negócios que auxiliem essas empresas no futuro.” Se a sua empresa tem interesse em fazer essa parceria, é só entrar em contato pelo Instagram da Governança de Cambé. Empreendedorismo no colégio: O Colégio Attilio Codato já trabalha com empreendedorismo na grade curricular. A partir do novo ensino médio, que aborda trilhas de educação de acordo com a afinidade do aluno, uma das trilhas foi a de empreendedorismo para estudantes de exatas. Ao todo, são duas turmas, com 50 alunos. O professor da trilha de empreendedorismo, Guilherme Gonçalves, relata que o conteúdo é dividido ao longo do ano até chegar em um produto ou negócio já pronto para ser comercializado. “O foco aqui é que desenvolvam um perfil de inovação, liderança, e é isso que viemos trabalhando desde o primeiro trimestre. Depois, no segundo trimestre, nós montamos uma empresa junto com eles, fazendo uma apresentação, levando eles em empresas. E no terceiro trimestre, tem a feira de empreendedorismo, onde vamos separar os grupos, colocar eles para vender e conversar com as pessoas, trabalhando esse aspecto de liderança e capacidade de persuasão para vender os produtos.” Governança de Inovação de Cambé: A Governança de Inovação surgiu através da parceria da Prefeitura, por meio da Secretaria Municipal de Desenvolvimento Econômico, com o Sebrae/PR. Visando promover ações e práticas que fomentem a inovação no município, surgiu o Ecossistema de Inovação de Cambé, e um braço dessa ação é a Governança de Inovação." },

    { src: "https://www.cambe.pr.gov.br/wp-content/uploads/2024/04/WhatsApp-Image-2024-04-04-at-2.36.24-PM-768x576.jpeg", title: "Governança de Inovação lança projeto Trilhas da Inovação para alunos de escola de Cambé: realização em 04 de abril de 2024.", description: "Em convênio com a Prefeitura, através da Secretaria Municipal de Desenvolvimento Econômico, e o Sebrae/PR, a Governança de Inovação de Cambé lançou o projeto Trilhas da Inovação. A iniciativa visa levar o tema de inovação para dentro da sala de aula, preparando jovens que estão saindo do ensino médio para o mercado de trabalho, com foco voltado ao empreendedorismo, negócios e habilidades essenciais. A palestra inaugural ocorreu na manhã desta quinta-feira (4), no Centro da Juventude. No entanto, as aulas da Trilha da Inovação seguem com inscrições abertas. Alunos do ensino médio participaram do encontro, que contou com falas de Roberto Moreira, empreendedor e diretor de Ciência e Tecnologia do Instituto de Desenvolvimento de Londrina (Codel), e de Erik Van Der Vliet, consultor credenciado do Sebrae. Os alunos tiveram contato com exemplos práticos e experiências de sucesso sobre inovação e empreendedorismo. Além da palestra, os alunos também poderão participar de um curso totalmente gratuito. De acordo com a Governança de Inovação, durante as aulas, os participantes irão desenvolver habilidades cruciais, como o uso do design thinking para solucionar problemas de maneira criativa, a aplicação do Canvas na modelagem de negócios, a criação de MVPs e protótipos para avaliar soluções, a elaboração de pitches persuasivos e a apresentação de suas ideias diante de uma banca de avaliação. Ao término do programa, ainda terão uma compreensão prática e abrangente do processo de inovação, reforçando competências vitais para enfrentar os desafios do século XXI. As aulas serão ministradas no Colégio Estadual Maestro Andrea Nuzzi, uma vez por semana, das 13h30 às 16h30. O aluno pode escolher participar do curso às terças-feiras, com início no dia 16, ou às quintas-feiras, com início no dia 18. O término está marcado para os dias 4 e 6 de junho, respectivamente. As inscrições neste momento são exclusivas para alunos do Colégio Estadual Maestro Andrea Nuzzi e podem ser feitas através deste link.  A presidente da Governança de Inovação de Cambé, Ana Paula Cruz, explicou que o objetivo principal é levar a inovação para dentro da sala de aula e inserir o assunto na vida desses alunos, justamente onde começa o desenvolvimento do empreendedorismo, dos negócios, com os jovens que estão no ensino médio. “A Governança de Inovação de Cambé, em parceria com os convênios, vêm promovendo um papel fundamental para desenvolver a inovação das vocações que o nosso município tem. E o primeiro projeto que estamos colocando em prática mesmo é a Trilha de Inovação. Nosso papel é levar para esses jovens a oportunidade de estar aprimorando práticas e técnicas para melhorar a inovação, para desenvolver, para que eles comecem a se inserir no mercado de trabalho mais preparado. Que esses talentos concluam o curso e já sejam aproveitados aqui no nosso município, nas indústrias e empresas. Cambé oferece muitas oportunidades. Fica o nosso convite para que esses jovens se inscrevam, aproveitem a oportunidade, e já saiam do ensino médio encaminhados e com essa visão de empreendedorismo, inovação, modernidade no trabalho e execução”, disse a presidente. Roberto Moreira, um dos palestrantes, destacou que o objetivo da sua participação era mostrar como a inovação pode ser acessível para os jovens. “Eles estão ansiosos, com receios e dúvidas do que fazer no futuro, e muitos têm ideias, mas acabam mirando em coisas que não são tão acessíveis. O objetivo foi explicar que hoje as coisas mudaram, a tecnologia e inovação faz parte do dia a dia de todo mundo, e eu trouxe alguns exemplos de como conseguimos fazer isso. Eu, por exemplo, tive uma startup que foi adquirida pelo Ifood, a Deliveria, e na época eu morava em Cambé. Essa startup cresceu, ganhou notoriedade, e mostrei um pouco dessa realidade próxima. Aqui mesmo em uma cidade do interior, com pouco recurso, é possível conseguir criar uma empresa inovadora. O foco era esse, trazer essa inovação e não aquela que está nos Estados Unidos, longe, mas a que está aqui acessível. Provocar essa geração a tirar ideias e conseguir colocar em prática.”" },

    { src: "https://www.cambe.pr.gov.br/wp-content/uploads/2023/03/WhatsApp-Image-2023-03-17-at-14.40.06-768x576.jpeg", title: "Cambé apresenta prévia de projeto de Lei de Inovação: realização em 17 de março de 2023.", description: "A Prefeitura de Cambé apresentou na manhã desta sexta-feira (17) uma prévia do projeto da Lei de Inovação do município. O projeto foi desenvolvido ao longo de um ano e meio de trabalho do Comitê Gestor da Lei Geral de Cambé, que conta com a consultoria do Sebrae (Serviço Brasileiro de Apoio às Micro e Pequenas Empresas). Nesse primeiro momento, os principais tópicos foram apresentados aos membros da Governança do Ecossistema de Inovação de Cambé; depois, o texto será atualizado com as contribuições dos participantes; e, por fim, irá para votação na Câmara dos Vereadores. A advogada Renata Queiroz foi contratada pelo Comitê Gestor da Lei Geral de Cambé para prestar uma consultoria para o desenvolvimento do texto do projeto. Segundo ela, o trabalho começou com uma parte teórica para os membros, já que todos precisavam ter a mesma base sobre o que seria desenvolvido. A partir disso, foram realizadas atividades práticas, incluindo a participação em workshops de inovação. “Com a consultoria, o município organizou o texto do projeto e agora estamos apresentando esses primeiros tópicos, que podem ser alterados conforme as sugestões e contribuições que recebermos”, explica. Segundo Queiroz, os principais tópicos da Lei de Inovação de Cambé que foram apresentados na reunião são: 1) criação do Conselho Municipal de Ciência, Tecnologia e Inovação de Cambé; 2) criação da Conferência Municipal de Ciência, Tecnologia e Inovação; estímulo à construção de ambientes de inovação; estímulo à inovação nas empresas; estímulo à participação das ICTs (Instituições Científicas e de Inovação Tecnológica) no processo de inovação; e a criação do Fundo de Apoio à Ciência, Tecnologia e Inovação. Lourdes Maçolla, secretária de Desenvolvimento Econômico de Cambé, ressalta que o município tem empresas com plataformas de inovação, que buscam espaço em hubs de cidades vizinhas. “Nós queremos trazer e fomentar isso dentro da nossa cidade”, destaca. Segundo ela, a expectativa é de que a Lei de Inovação de Cambé entre em vigor até o final do ano. Felipe Sicorski, consultor do Sebrae, ressalta que a Governança do Ecossistema de Inovação de Cambé envolve quatro eixos, sendo eles: poder público, poder privado, sociedade civil e instituições de ensino. Ele conta que qualquer pessoa pode participar das reuniões, basta ir até a Sala do Empreendedor de Cambé, que fica na Rua França, n°84 e funciona das 8h30 às 17h. O telefone para contato é o 3174-2716. Atualmente, o comitê conta com 15 membros e a governança com 20." },

    { src: "https://www.cambe.pr.gov.br/wp-content/uploads/2022/11/WhatsApp-Image-2022-11-08-at-14.29.02-768x768.jpeg", title: "Desenvolvimento Econômico divulga resultados iniciais do Ecossistema de Inovação nesta quinta-feira: realização em 08 de novembro de 2022.", description: "A Secretaria de Desenvolvimento de Cambé vai apresentar os primeiros resultados do Diagnóstico e Planejamento do Ecossistema de Inovação de Cambé. O estudo foi realizado em parceria com o Sebrae (Serviço Brasileiro de Apoio às Micro e Pequenas Empresas) e vai ser divulgado nesta quinta-feira (10), às 19h30, na Hydronorth. O objetivo do ecossistema é avaliar a estrutura industrial da cidade e estimular a entrada de novas empresas. O evento é aberto para toda a população, que deve se inscrever através do link: https://docs.google.com/forms/d/e/1FAIpQLSdJ04nDsXc_sFH-yLmHooy4tO7gBYHcnL7mn80MONGbBDoZQ/viewform.  O Coordenador Estadual de Ecossistemas do Sebrae, Heverson Feliciano, destaca que diversas regiões brasileiras já passaram por esse processo. “Agora, Cambé vai fazer parte de uma ampla rede de ecossistemas mapeados espalhados por todo o país”, conta. Feliciano explica que o objetivo de um Ecossistema de Inovação é mostrar e aprimorar as condições de um determinado local para receber empresas inovadoras e novos investimentos. “A gente analisa o nível de maturidade do ecossistema desse local em inicial, em estruturação, em desenvolvimento e consolidado”, finaliza. Segundo ele, o projeto leva em conta algumas variáveis, como a população local, nível de escolaridade e mão de obra. Feliciano também ressalta que a infraestrutura da cidade e as leis municipais de inovação também são pontos observados para a implantação do Ecossistema de Inovação, assim como a possibilidade das empresas se aproximarem de Centros de Pesquisa e Universidades. “Mas o principal objetivo é criar um ambiente propício para que uma empresa possa se desenvolver”, detalha. No evento, vão ser divulgados os primeiros resultados obtidos através do diagnóstico realizado no município, assim como os próximos passos que serão desenvolvidos. Todos os presentes também vão poder acompanhar uma palestra intitulada ‘Futuro Inteligente: além da inovação’, ministrada por Gil Giardeli. " },
   
    { src: "https://d1yei2z3i6k35z.cloudfront.net/6946809/67b2418848218_foto04workshop.jpg", title: "Workshop IV: realização no dia 14/09/2022.", description: "Nessa oportunidade foi realizada a apresentação do Planejamento de Ecossistemas de Inovação de Cambé e informações sobre a Governança de Tecnologia e Inovação de Cambé." },
    
    { src: "https://d1yei2z3i6k35z.cloudfront.net/6946809/67b243b3efa5f_foto041workshop.jpg", title: "Workshop IV: realização no dia 19/08/2022.", description: "Nessa oportunidade foi realizada a apresentação do Planejamento de Ecossistemas de Inovação de Cambé e como também informações acerca da participação na Governança de Tecnologia e Inovação." },
    
    { src: "https://d1yei2z3i6k35z.cloudfront.net/6946809/67b24a9612e1f_foto031workshop.jpg", title: "Workshop III: realização no dia 29 de julho de 2022.", description: "Nessa oportunidade foram discutidas as ações a serem realizadas, como será feito para viabilizar recursos para a execução das ações, os resultados esperados para o ecossistema, quais os indicadores para medir o impactos e foram sugeridas as data de início e data de término para execução das ações do Planejamento do Ecossitema de Inovação de Cambé." }, 
    
    { src: "https://d1yei2z3i6k35z.cloudfront.net/6946809/67b2453979736_foto03workshop.jpg", title: "Workshop II: realização no dia 12/07/2022.", description: "Nessa oportunidade foi apresentado aos participantes as diretrizes estratégicas do Plano de ação para as vertentes prioritárias: Ambientes de Inovação; Programas e Ações; ICTI e Políticas Públicas. Os participantes validaram as diretrizes de cada vertente no radar, indicaram novas que foram inseridas no plano de ação e estabeleceram o cenário desejado para os próximos 05 anos. Na sequência são apresentadas fotos da realização do Workshop II." },
 
    { src: "https://d1yei2z3i6k35z.cloudfront.net/6946809/67b24ca5f3736_foto01workshop.jpg", title: "Workshop II: realização no dia 16 de junho de 2022.", description: "Nessa oportunidade foi realizada a apresentação das potencialidades do município de Cambé no que se refere às vocações e as potencialidades econômicas para definição dos setores estratégicos do planejamento do ecossistema de inovação de Cambé, que culminou com a identificação e validação dos quatro setores estratégicos para o município: Cadeia do Agronegócio; Fármacos; Eletrometalmecânico, Químicos e Materiais e Tecnologia da Informação e Comunicação. Além da validação dos setores estratégicos identificados, os participantes complementaram o mapa de atores. Adicionalmente são apresentados as evidências da realização do Workshop I, no que tange a fotos e lista de presença. A Figura 16 apresentam o convite do primeiro evento." },

    { src: "https://www.cambe.pr.gov.br/wp-content/uploads/2022/06/WhatsApp-Image-2022-06-03-at-14.21.41.jpeg", title: "Encontro discute leis de incentivo fiscal e inovação em Cambé: realização em 03 de junho de 2022.", description: "O Comitê Gestor da Lei Geral do Município de Cambé realizou na manhã da sexta-feira (03) o primeiro encontro do curso de Ecossistema de Inovação, realizado na Secretaria Municipal de Desenvolvimento Econômico de Cambé em parceria com a advogada de direito digital e consultora de direito tributário, Renata Queiroz, e o consultor do Sebrae, Felipe Sicorski. Ao todo, serão quatro encontros. Nessa primeira reunião foram discutidos temas como a importância do fomento e leis tributárias que auxiliem o empreendedor em seu início de carreira, apoiando e trazendo crescimento para a economia local, a união do poder público, que cria leis de incentivo, da iniciativa privada, que mostra quais são as suas fragilidades, e das faculdades, que fomentam a pesquisa e o desenvolvimento de soluções para essas fragilidades. Além disso, foi discutida a importância do capital humano nas empresas, da mão de obra qualificada e de manter o povo interessado na cidade, priorizando a criação de oportunidades em Cambé, bem como a constante capacitação do poder público para lidar com as demandas da sociedade. Felipe Sicorski destacou a importância dos encontros. “É a partir desses encontros e das políticas públicas que forem articuladas que poderemos formatar soluções para agregar no desenvolvimento econômico do município”,, afirmou. A secretária de Desenvolvimento Econômico de Cambé, Lourdes Maçolla, reforça a importância dessas leis. “Com a legislação, conseguimos atrair novos empreendimentos para o município, criando um ambiente de inovação”, destacou." },

]

function loadGallery() {
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";
    photos.forEach((photo, index) => {
        const item = document.createElement("div");
        item.classList.add("gallery-item");
        item.innerHTML = `
            <img src="${photo.src}" alt="${photo.title}" onclick="showArticle(${index})">
            <div class="title">${photo.title}</div>
            <button class="read-more" onclick="showArticle(${index})">Ler mais</button>
        `;
        gallery.appendChild(item);
    });
}
function showArticle(index) {
    const photo = photos[index];
    document.getElementById("gallery").style.display = "none";
    document.getElementById("article-view").style.display = "block";
    document.getElementById("article-view").innerHTML = `
        <center>
        <img src="${photo.src}" alt="${photo.title}">
        </center>
        <h2>${photo.title}</h2>
        <p>${photo.description}</p>
        <center>
        <button class="back-button" onclick="closeArticle()">Voltar</button>
        </center>
    `;
}
function closeArticle() {
    document.getElementById("article-view").style.display = "none";
    document.getElementById("gallery").style.display = "grid";
}
loadGallery();
</script>
